<!DOCTYPE html>
<html>
    <head>
        <title>RPS Game</title>
    </head>
    <body>
        <script>

            function computerPlay() {
                let computerChoiceList = ["Rock", "Paper", "Scissors"];
                let computerChoice = Math.floor(Math.random() * computerChoiceList.length);
                
                if (computerChoice == 0) {
                    return computerChoice = "Rock"
                }

                else if (computerChoice == 1) {
                    return computerChoice = "Paper"
                }

                else {
                    return computerChoice = "Scissors"
                }
                
            }

            let wins = 0
            let losses = 0
            let draws = 0

            function playRound(playerSelection, computerSelection) {
                
                if (playerSelection == computerSelection) {
                    draws = +draws + + 1
                    return "You guys drawed!"
                }

                else if (playerSelection == "Rock" && computerSelection == "Scissors") {
                    wins = +wins + +1
                    return "Rock beats Scissors. You win!"
                }

                else if (playerSelection == "Rock" && computerSelection == "Paper") {
                    losses = +losses + +1
                    return "Rock loses to Paper. Computer wins!"
                }

                else if (playerSelection == "Scissors" && computerSelection == "Paper") {
                    wins = +wins + +1
                    return "Scissor beats Paper. You win!"
                }

                else if (playerSelection == "Scissors" & computerSelection == "Rock") {
                    losses = +losses + +1
                    return "Scissor loses to Rock. Computer wins!"
                }

                else if (playerSelection == "Paper" && computerSelection =="Scissors") {
                    losses = +losses + +1
                    return "Paper loses to Scissors. Computer wins!"
                }

                else if (playerSelection == "Paper" && computerSelection == "Rock") {
                    wins = +wins + +1
                    return "Paper beats Rock. You win!"
                }

                else {
                    return "Not a valid input!"
                }

            }

            // Getter function
            function scoreCounter() {
                return window.alert("Results: \nRounds Won: " + wins + "\nRounds Lost: " + losses + "\nRounds Drawn: " + draws)
            }
        
            function game() {
                
                let rounds = 0
                
                window.alert("Welcome to the RPS Game!")

                while (rounds < 5) {

                    const playerSelection = prompt("Rock, Paper, Scissors.");
                    const computerSelection = computerPlay();

                    games = playRound(playerSelection, computerSelection);
                    window.alert(games);
                    rounds++; 

                }

                window.alert(scoreCounter());
                window.alert("5 rounds of RPS have conlcuded. Thanks for playing!")
               
            }

        </script>
    </body>
</html>
